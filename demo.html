<!--使用FileReader和canvas转base传给后端-->
<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资料上传</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta  http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1" />
<link rel="stylesheet" href="css/demo.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
</head>
<body>
	<div class="page">
		<section class="wrapper padding0 has-bot">
		    <div class="open_section">
		        <form method="post" action="###" enctype="multipart/form-data" target="uploadfrm">
		            <div class="clearfix main">
		                <div class="ph_out">
		                    <div class="photo_area" id="aaaaaa" >
		                        <div id="front_chart" class="front_chart">
		                            <a href="javascript:;" class="file chart" style="background-image:url('image/CZ_SFZ_F.jpg')">
		                                <input class="front_input" name="aaaaaa" fileName="第一张" type="file" accept="image/jpeg,image/jpg"/>
		                            </a>
		                        </div>
		                        <div data-role="fieldcontain" class="front_divUp  hide">
		                            <div class="pos_re front_localImag">
		                                <img class="front_preview" src=""/>
		                                <img src='image/W_close.png' class="pos_ab myDel" />
		                            	<div class="mask">
		                            		<div class="bakgrd"></div>
										    <p class="upload_text">正在上传</p>
										    <p class="upload_num">0%</p>
										</div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="ph_out">
		                    <div class="photo_area" id="bbbb" >
		                        <div id="front_chart" class="front_chart">
		                            <a href="javascript:;" class="file chart" style="background-image:url('image/DD_SY_ZM.jpg')">
		                                <input class="front_input" name="bbbb" fileName="第二张" type="file" accept="image/jpeg,image/jpg"/>
		                            </a>
		                        </div>
		                        <div data-role="fieldcontain" class="front_divUp  hide">
		                            <div class="pos_re front_localImag">
		                                <img class="front_preview" src=""/>
		                                <img src='image/W_close.png' class="pos_ab myDel" />
		                            	<div class="mask">
		                            		<div class="bakgrd"></div>
										    <p class="upload_text">正在上传</p>
										    <p class="upload_num">0%</p>
										</div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <div class="btn-box clearfix">
			        	<button sign="button" type="button" class="del" id="del"/>返回</button>
		            	<button type="button" sign="button" class="sum" id="sum"/>提交</button>
					</div>
		        </form>
		    </div>
		</section>
	</div>
</body>
<script src="js/imgUpload_obj.js"></script>
<script src="js/imgUpload.js"></script>
</html>
